<div class="m-auto max-w-72">
  <div class="text-center font-bold text-xl">
    Join the Maillist !
  </div>

  <div class="flex flex-row py-8 text-center align-middle text-base font-normal text-gray-900 dark:text-white">

    <img src="./../../../../../assets/img/avatarmaximo.jpg" class="w-16 h-16 rounded-full hover:animate-spin mr-2"
      alt="Maximous" />
    To join our mailing list and learn more about future releases, please share your details below. Thank you for your interest!.
  </div>
</div>

<div
  class="m-auto w-2/3 max-w-sm min-w-80 p-4 bg-white  rounded-lg sm:border md:shadow-md sm:p-6 md:p-8 md:border-gray-200 dark:bg-gray-800 md:dark:border-gray-700">
  <form [formGroup]="formJoinMail" (ngSubmit)="onSubmit()">

    <div>
      <label class="form-label" class="block mb-1 mt-2 text-xs font-medium text-gray-900 dark:text-white">First & Last name:</label>
      <input class="form-control" formControlName="fullname" type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
        placeholder="">
    </div>

    <div>
      <label class="form-label" class="block mb-1 mt-2 text-xs font-medium text-gray-900 dark:text-white">Email:</label>
      <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="currentColor" viewBox="0 0 20 16">
            <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z" />
            <path
              d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z" />
          </svg>
        </div>
        <input class="form-control" formControlName="email" type="email" id="email-address-icon"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="" value="">
      </div>
    </div>

    <div class="mt-8">
      <button type="submit"
        class="button">
        Subscribe
      </button>
    </div>

  </form>

</div>
